<div *ngIf="!chart || !chart.columns || chart.columns.length == 0" class="flex-center-center">
    <nz-empty nzNotFoundImage="simple" [nzNotFoundContent]="null">

    </nz-empty>
</div>
<table *ngIf="chart && chart.columns && chart.columns.length > 0">
    <tr>
        <th *ngFor="let column of chart.columns">{{ column.name }}</th>
    </tr>
    <tr *ngFor="let data of chart.data">
        <td *ngFor="let key of data | keys;index as i">
            {{ data[chart.columns[i].name] }}
        </td>
    </tr>
</table>
