<div class="alain-default__progress-bar erupt-global__progress" *ngIf="isFetching"></div>
<div class="erupt-global__progress" *ngIf="isFetching"></div>
<nz-water-mark [nzContent]="nickName" [nzZIndex]="999999">
    <layout-header class="erupt-header" [ngClass]="settings.layout['fixed']?'erupt-header_fixed':''"
                   [menu]="menu"></layout-header>
    <layout-sidebar class="erupt-side alain-default__aside"></layout-sidebar>

    <div class="hidden-mobile erupt_content_nav" *ngIf="settings.layout['breadcrumbs']">
        <div class="alain-default__nav-item" style="padding:0 10px 0 18px">
            <erupt-nav></erupt-nav>
        </div>
    </div>

    <section class="erupt_content">

        <!-- tabs -->
        <reuse-tab *ngIf="settingSrv.layout['reuse']" [max]="30" tabType="card" [tabBarGutter]="0"
                   [tabMaxWidth]="180">

        </reuse-tab>

        <router-outlet></router-outlet>


        <!-- menu breadcrumbs -->
       <!--
-->
    </section>
</nz-water-mark>
<theme-btn [devTips]="null" [types]="themes"></theme-btn>
<nz-back-top></nz-back-top>
<ng-template #settingHost></ng-template>
<footer class="licence">Powered by Erupt Â© 2018 - {{nowYear}}</footer>
